    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
      </div>
   </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Today</a></li>

          </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Overall Progress</h1>
          <div class = "overview progbase">
                <div class = "overview progfill"></div> 
          </div>
          <p class = "overview proglab" >0%</p>  

          
          <h2 class="sub-header">Metrics</h2>

          <div class = "metcol leftcol" id= "metrics">
            <div class = "metcont">
                <div class = "met step mettitle">Steps
                </div> 
                <div class = "met step progbase"></div>
		  <div class = "met step progfill"></div> 
		  <p class = "met step proglab" >0%</p>  
		  <p class = "met step progdesc" ></p>
            </div>
	  
	    <br>
	    
            <div class = "metcont">
                <div class = "met sleep mettitle">Sleep
                </div> 
                <div class = "met sleep progbase"></div>
		  <div class = "met sleep progfill"></div> 
		  <p class = "met sleep proglab" >0%</p>  
		  <p class = "met sleep progdesc" ></p>
            </div>

          </div>
