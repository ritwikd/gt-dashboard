
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">

    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Fjalla+One);
      @import url(http://fonts.googleapis.com/css?family=Ubuntu:300,400,700);
      body {
        font-size: 200% !important;
        font-family: 'Ubuntu';
        font-weight: 700;
        margin: 0px;
        padding: 0px;

      }

      .grad-div {
        position: absolute;
        width: 100% !important;
        height: 100% !important;
        background: rgba(226,226,226,1);
        background: -moz-linear-gradient(top, rgba(226,226,226,1) 0%, rgba(219,219,219,1) 50%, rgba(209,209,209,1) 51%, rgba(254,254,254,1) 100%);
        background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(226,226,226,1)), color-stop(50%, rgba(219,219,219,1)), color-stop(51%, rgba(209,209,209,1)), color-stop(100%, rgba(254,254,254,1)));
        background: -webkit-linear-gradient(top, rgba(226,226,226,1) 0%, rgba(219,219,219,1) 50%, rgba(209,209,209,1) 51%, rgba(254,254,254,1) 100%);
        background: -o-linear-gradient(top, rgba(226,226,226,1) 0%, rgba(219,219,219,1) 50%, rgba(209,209,209,1) 51%, rgba(254,254,254,1) 100%);
        background: -ms-linear-gradient(top, rgba(226,226,226,1) 0%, rgba(219,219,219,1) 50%, rgba(209,209,209,1) 51%, rgba(254,254,254,1) 100%);
        background: linear-gradient(to bottom, rgba(226,226,226,1) 0%, rgba(219,219,219,1) 50%, rgba(209,209,209,1) 51%, rgba(254,254,254,1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e2e2e2', endColorstr='#fefefe', GradientType=0 );

      }
      .background-image {
          position: fixed;
          left: 0;
          right: 0;
          display: block;
          background-image: url('assets/back.png');
          background-repeat:no-repeat;
          background-attachment:fixed;
          background-size: auto 40%; 
          background-position: 95% 95%; 
          /* -webkit-filter: blur(6px);
          -moz-filter: blur(6px);
          -o-filter: blur(6px);
          -ms-filter: blur(6px);
          filter: blur(6px);*/
          width: 100%;
          height: 100%;


        }

        #title {
          font-family: 'Fjalla One';
          z-index: 500;
          position: fixed;
          padding: 0%;
          left: 5%;
          top: 5%;
          font-size: 150px;
          transition: all 150ms linear;
          -webkit-transition: all 150ms linear;
        }
        
        #title:hover {
          transform: rotate(-5deg);
          -webkit-transform: rotate(-5deg);
          transition: all 150ms linear;
          -webkit-transition: all 150ms linear;
        }

       

        #users {
          position: fixed;
          top: 40%;
          width: 60%;
          left: 5%;
          padding: 10%;
          background-color: #FFFFFF;
          -webkit-box-shadow: 25px 25px 0px 0px rgba(50, 50, 50, 0.4);
          -moz-box-shadow:    25px 25px 0px 0px rgba(50, 50, 50, 0.4);
          box-shadow:         25px 25px 0px 0px rgba(50, 50, 50, 0.4);
          -webkit-border-radius: 10px;
          -moz-border-radius: 10px;
          border-radius: 10px;
        }

        .dropdown-menu {
          width: 50%;
        }

        .open > .dropdown-menu {
          -webkit-transform: scale(1, 1);
          transform: scale(1, 1);  
          
          
        }
        .open > .dropdown-menu li a {
          color: #000;  
        }
        .dropdown-menu li a{
          color: #fff;
        }
        .dropdown-menu {
          font-size: 200% !important;
          -webkit-transform-origin: top;
          transform-origin: top;
          -webkit-animation-fill-mode: forwards;  
          animation-fill-mode: forwards; 
          -webkit-transform: scale(1, 0);
          display: block;
          
          transition: all 0.2s ease-out;
          -webkit-transition: all 0.2s ease-out;
        }
        .dropup .dropdown-menu {
          -webkit-transform-origin: bottom;
          transform-origin: bottom;  
        }
         
        .navbar .nav > li > .dropdown-menu:after {
         
        }
        .dropup > .dropdown-menu:after {
          border-bottom: 0;
          border-top: 6px solid rgba(39, 45, 51, 0.9);
          top: auto;
          display: inline-block;
          bottom: -6px;
          content: '';
          position: absolute;
          left: 50%;
          border-right: 6px solid transparent;
          border-left: 6px solid transparent;
        }

        .btn {
          font-size: 200% !important;
          width: 100%;
        }

        #button {
          z-index: 1000;
          position: fixed;
          top: 50%;
          left: 57.5%;
        }

        .link {
          transition: all 150ms linear;
          -webkit-transition: all 150ms linear;
        }


        .link:hover {
          color: #87D187 !important;
          transition: all 150ms linear;
          -webkit-transition: all 150ms linear;
        }

        

    </style>

    
    
        
  </head>

  <body>
    <div class = "grad-div"></div>
    <div class="background-image"></div>
    <div id = "title">GT HEALTH DASHBOARD</div>
    
    <div id = "users">

      

      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
          Choose user
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation"><a class = "link" role="menuitem" tabindex="-1" href="dash.html#ritwikdutta">Ritwik Dutta</a></li>
          <li role="presentation"><a class = "link" role="menuitem" tabindex="-1" href="dash.html#gordonfreeman">Gordon Freeman</a></li>
        </ul>
      </div>
    </div>
    
    

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  
</html>
