<!DOCTYPE html>
<html>
	<head>
		<title>Queries</title>
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
		<style type="text/css">
			@import url('http://fonts.googleapis.com/css?family=Lato:300,400,700');

			body {
				padding: 0px;
				margin: 0px;
				font-family: 'Lato', sans-serif;
				font-weight: 400;
			}
			#left {
				margin: 0px;
				position: fixed;
				overflow-y: scroll;
				height: 99%;
				padding-left: 0px;
				padding-right: 0px;
				left: 0%;
				width: 30%;
				margin-top: 60px;
			}
			
			#right {
				background-color: #F5F5F5;
				margin: 0px;
				position: fixed;
				height: 99%;
				padding-left: 0px;
				padding-right: 0px;
				right: 0%;
				width: 70%;
				margin-top: 60px;
			}

			.menu {
				left: 0px;
				padding-left: 20px;
				max-height: 75%;
			}

			.item {
				width: 80%;
				font-size: 24px;
				padding: 10px;
				padding-left: 40px;
				margin-bottom: 10px;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-transition: all 150ms ease-in-out;
				-moz-transition: all 150ms ease-in-out;
				-ms-transition: all 150ms ease-in-out;
				-o-transition: all 150ms ease-in-out;
				transition: all 150ms ease-in-out;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				border: 3px solid #CCC;
				background-color: rgb(245, 245, 245);
			}

			.item:hover {
				-webkit-transition: all 150ms ease-in-out;
				-moz-transition: all 150ms ease-in-out;
				-ms-transition: all 150ms ease-in-out;
				-o-transition: all 150ms ease-in-out;
				transition: all 150ms ease-in-out;
				color: rgb(72, 154, 247) !important;
			}

			.icon {
				height: 80px;
			}

			.label {
				position: relative;
				margin-left: 120px;
				margin-top: -70px;
				font-size: 60px;
			}

			.arrow {
				position: relative;	
				float: right;
				margin-top: -55px;
				margin-right: 40px;
				width: 45px;
			}

			input {
				font-family: 'Lato';
				color: rgb(72, 154, 247) !important;
				width: 80%;
				height: 34px;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				font-size: 24px;
				padding: 10px;
				padding-left: 40px;
				margin-bottom: 10px;
				-webkit-transition: all 150ms ease-in-out;
				-moz-transition: all 150ms ease-in-out;
				-ms-transition: all 150ms ease-in-out;
				-o-transition: all 150ms ease-in-out;
				transition: all 150ms ease-in-out;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				border: 3px solid #CCC;
				background-color: rgb(245, 245, 245);
			}

			input:hover {
				-webkit-transition: all 150ms ease-in-out;
				-moz-transition: all 150ms ease-in-out;
				-ms-transition: all 150ms ease-in-out;
				-o-transition: all 150ms ease-in-out;
				transition: all 150ms ease-in-out;
				border: 3px solid rgb(72, 154, 247) !important;
			}

			.topbar {
				background-color: #222;
				position: fixed;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 60px;
			}

			.inst {
				font-size: 30px;
				font-weight: 100;
				padding: 0px;
				margin: 0px;
			}

			.name {
				float: right;
				margin-right: 20px;
				font-size: 36px;
				color: #FFF;
			}

			.overlink {
				
				margin-left: 20px;
				font-size: 36px;
				z-index: 1;
				color: #FFF;
				-webkit-transition: all 150ms ease-in-out;
				-moz-transition: all 150ms ease-in-out;
				-ms-transition: all 150ms ease-in-out;
				-o-transition: all 150ms ease-in-out;
				transition: all 150ms ease-in-out;
			}

			.overlink:hover {
				color: rgb(72, 154, 247);
				-webkit-transition: all 150ms ease-in-out;
				-moz-transition: all 150ms ease-in-out;
				-ms-transition: all 150ms ease-in-out;
				-o-transition: all 150ms ease-in-out;
				transition: all 150ms ease-in-out;
			}

			.menbot {
				margin-bottom: 20px;
			}

			.button {
				font-family: 'Lato';
				color: rgb(72, 154, 247) !important;
				text-align: center;
				font-size: 42px;
				width: 80%;
				height: 54px;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				padding: 10px;
				padding-left: 40px;
				margin-bottom: 10px;
				-webkit-transition: all 150ms ease-in-out;
				-moz-transition: all 150ms ease-in-out;
				-ms-transition: all 150ms ease-in-out;
				-o-transition: all 150ms ease-in-out;
				transition: all 150ms ease-in-out;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				border: 3px solid #CCC;
				background-color: rgb(245, 245, 245);
			}

			.button:hover {
				-webkit-transition: all 150ms ease-in-out;
				-moz-transition: all 150ms ease-in-out;
				-ms-transition: all 150ms ease-in-out;
				-o-transition: all 150ms ease-in-out;
				transition: all 150ms ease-in-out;
				border: 3px solid rgb(72, 154, 247) !important;
			}

			.graph-container{
				width: 95%;
				height: 90%;
				margin-left: 2.5%;
				margin-top: 2.5%;
			}

			.metchart {
				width: 100%;
				height: 100%;
				padding: 0px;
				margin: 0px;
			}

			.graph-legend {
				position: absolute;
				z-index: 99999;
				background-color: #FFF;
				float: right;
				right: 20px;
				width: 200px;
			}

			.legend-color {
				width: 15px;
				height: 15px;
				margin-right: 5px;
				-webkit-border-radius: 25px;
				-moz-border-radius: 25px;
				border-radius: 25px;
			}

			.legend-text {
				padding-left: 5px;
				text-transform: capitalize;
			}

		</style>
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/themes/classic.css">
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/themes/classic.time.css">
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/themes/classic.date.css">
	</head>
	<body>
		<div class="topbar">
			<a href="dash.html" class="overlink"> &larr; Overview</a>
			<div class="name"></div>
		</div>
		<div class="bar" id="left">
			<div class="menu" id="me">
				<div class="mentop">
					<div class="menbot">

					</div>
					<div class="button" onclick="javascript: getSel();">
						<div class="button-text">
							Go &rarr; 
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="bar" id="right">
			<div class="graph-container">
				<div class="graph-legend-container"></div>
				<canvas class="metchart">
					
				</canvas>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/picker.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/picker.time.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/picker.date.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
		<script src="web/js/query.js"></script>
	</body>
</html>
